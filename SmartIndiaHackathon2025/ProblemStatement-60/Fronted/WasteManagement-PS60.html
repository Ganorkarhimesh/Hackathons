<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 rounded-3xl shadow-xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Waste Management Dashboard</h1>
        
        <div id="bins-container" class="space-y-4">
        </div>
        
        <div class="mt-8 p-4 bg-gray-50 rounded-2xl shadow-inner">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Simulate Bin Update</h2>
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <input type="number" id="binIdInput" placeholder="Bin ID (1-4)" class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="number" id="fillLevelInput" placeholder="New Fill Level (%)" class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button onclick="updateBin()" class="w-full sm:w-auto px-6 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors shadow-lg">Update Bin</button>
            </div>
            <p id="message-box" class="mt-4 text-center text-sm font-medium"></p>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
